<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Twitter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav class="nav-bar">
        <h1 class="styleHeading">Mini Twitter!</h1>
    </nav>
    <div class="container">
        <div class="tweetOutput-Container">
            <h2>Recent Tweets</h2>
            <ul id="tweet-list" class="list-group scroll"></ul>
        </div>
        <div class="tweetinput-Container">
            <span class="tweet-header">Tweet</span>
            <div class="form-container">
                <form>
                    <textarea id="tweetInput" name="tweet" rows="6" cols="50" placeholder="What's happening?"
                    maxlength="280"></textarea>
                    <p class="remaining"></p>
                    <button id="submitBtn" class="btn btn-primary mb-3">Add Tweet</button> 
                </form>
            </div> 
        </div> 
    </div>
    <div>
        <p class="tweets"></p>
    </div>
    <div class="timeline"></div>
</body>
<script src="src/index.js"></script>

</html>
